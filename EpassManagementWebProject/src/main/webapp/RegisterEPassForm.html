<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EPass Registration</title>
</head>
<body>
<form action="RegisterEPass" method="POST">
<h1>EPass Registration</h1>
Traveller Name: <input type="text" name="tname" required/>
<br/>
From District :<input type="text" name="fromD" required/>
<br/>
To District :<input type="text" name="toD" required/>
<br/>
Vehicle Type :<input type="text" name="vehicleType"/>
<br/>
Vehicle Number :<input type="text" name="vehicleNumber"/>
<br/>
Number of Additional Passengers :<input type="number" name="num"/>
<br/>
<input type="submit" value="Register EPass Details"/>  
</form>
</body>
</html>
